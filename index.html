<!DOCTYPE html>

<html>
    <head>
        <title>Pomodoggo</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>Pomodoggo</header>
        <div id="container">
            <img id="doggo" src="blackshibatransparent.png" height = 500px; margin-left = auto>
            <div id="timer-container">
                <div id="selectTime-container">
                    <button id="pomodoroBtn" onclick="setTime(50)">Pomodoro</button>
                    <button id ="longBreakBtn" onclick="setTime(60)">Long Break</button>
                    <button id="shortBreakBtn" onclick="setTime(10)">Short Break</button>
                </div>
                <div id="timer">
                 50:00  
                </div>
                <div id="controls">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="resetBtn" onclick="reset()"><i class ="fa fa-refresh"></i></button>
                </div>
                </div> 
            </div>
            <div id="fill"> </div> 
        </div>
        <footer>V1.1</footer>
        <script src="index.js"></script>
    </body>
</html>
